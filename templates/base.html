<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            background-color: #0d6efd;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 16px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .sidebar .active {
            background-color: rgba(255,255,255,0.3);
        }

        /* MAIN CONTENT BACKGROUND */
        .main-background {
            background-image: url("{{ url_for('static', filename='images/img9.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar">

            <h4 class="text-white text-center mb-4">Hospital App</h4>

            <a href="{{ url_for('main.dashboard') }}" class="{% if active_page=='dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <a href="{{ url_for('main.patients') }}" class="{% if active_page=='patients' %}active{% endif %}">
                <i class="bi bi-people"></i> Patients
            </a>

            <a href="{{ url_for('main.add_patient') }}" class="{% if active_page=='register_patient' %}active{% endif %}">
                <i class="bi bi-person-plus"></i> Register Patient
            </a>

            <a href="{{ url_for('main.appointments') }}" class="{% if active_page=='appointments' %}active{% endif %}">
                <i class="bi bi-calendar-check"></i> Appointments
            </a>

            <a href="{{ url_for('main.reports') }}" class="{% if active_page=='reports' %}active{% endif %}">
                <i class="bi bi-file-earmark-bar-graph"></i> Reports
            </a>

            <a href="{{ url_for('main.logout') }}">
                <i class="bi bi-box-arrow-left"></i> Logout
            </a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 p-4 main-background">
                    <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-info">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
